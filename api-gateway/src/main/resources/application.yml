        - id: users-auth
          uri: http://localhost:8101
          predicates:
            - Path=/api/v1/auth/**


#        - id: users-data
#          uri: http://localhost:8083
#          predicates:
#            - Path=/api/v1/users/**
#          filters:
#            - AuthenticationFilter


        - id: medias
          uri: lb://media-service
          predicates:
            - Path=/api/v1/medias/**
          filters:
            - AuthenticationFilter


        - id: friend-services
          uri: lb://friend-service
          predicates:
            - Path=/api/friend/**
          filters:
            - AuthenticationFilter


        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/v1/post/**
          filters:
            - AuthenticationFilter


        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - AuthenticationFilter

        - id: feed-service
          uri: lb://feed-service
          predicates:
            - Path=/api/v1/feeds/**
          filters:
            - AuthenticationFilter


