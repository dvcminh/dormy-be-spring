eureka:
  client:
    register-with-eureka: false
server:
  port: 8222

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: sso
          uri: lb://sso-service
          predicates:
            - Path=/api/v1/auth/**


        - id: interactions
          uri: lb://interactions
          predicates:
            - Path=/api/v1/interactions/**
          filters:
            - AuthenticationFilter


