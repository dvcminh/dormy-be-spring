eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      user-group-id: userTopicId
      friend-group-id: friendTopicId
      post-group-id: postTopicId
      comment-group-id: commentTopicId
      reaction-group-id: reactionTopicId
      shared-group-id: sharedTopicId
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 500
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      linger-ms: 10
      batch-size: 16384
      properties:
        enable.idempotence: true
    listener:
      concurrency: 3
      ack-mode: manual
    template:
      user-topic: saveUserTopic
      default-topic: saveUserTopic

  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: feed-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5430/feed_service
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    config:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: true
